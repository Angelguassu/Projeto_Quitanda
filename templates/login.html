
{% extends 'modelo.html' %}
{% block conteudo %}

<div id="login">

    {% if msg %}
        <h2 class="msgerro">{{ msg }}</h2>
    {% endif %}
<div class="senha_login">
    <form action="/acesso" method="post" class="adm">
        <h2>Acesso ao ADM: </h2>
        <label>Us√∫ario: </label><br>
        <div class="wave-group">
            <input class="input" type="text" name="usuario" id="usuario" required>
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">N</span>
              <span class="label-char" style="--index: 1">a</span>
              <span class="label-char" style="--index: 2">m</span>
              <span class="label-char" style="--index: 3">e</span>
            </label>
          </div>
        <br>
        <label>Senha: </label><br>
        <div class="wave-group">
            <input class="input" type="password" name="senha" id="senha" required>
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">N</span>
              <span class="label-char" style="--index: 1">a</span>
              <span class="label-char" style="--index: 2">m</span>
              <span class="label-char" style="--index: 3">e</span>
            </label>
          </div>
        <br>

        <button class="cssbuttons-io-button" style="margin-right: 50px;">
            Login
            <div class="icon">
            
              <svg
                height="24"
                width="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
          </button>
    </form>
</div>


</div>
{% endblock %}
