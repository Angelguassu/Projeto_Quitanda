
{% extends 'modelo.html' %}
{% block conteudo %}

<div class="novo_post">
    <div id="senha_login">
    
        <form action="/cadpost" method="post">
            <h2>Faça a sua postagem:</h2><br><br>
            <label>Titulo:</label>
            <div class="wave-group">
                <input class="input" type="text" name="titulo" id="titulo" required>
                <span class="bar"></span>
                <label class="label">
                  <span class="label-char" style="--index: 0">N</span>
                  <span class="label-char" style="--index: 1">a</span>
                  <span class="label-char" style="--index: 2">m</span>
                  <span class="label-char" style="--index: 3">e</span>
                </label>
              </div>
            <br>

    
            <label>Conteúdo do Post:</label><br><br>
            <textarea name="conteudo" id="conteudo" cols="30" rows="5" required style="resize: none;"></textarea>
           
    
            <br><br><button class="continue-application">
                <div>
                    <div class="pencil"></div>
                    <div class="folder">
                        <div class="top">
                            <svg viewBox="0 0 24 27">
                                <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                            </svg>
                        </div>
                        <div class="paper"></div>
                    </div>
                </div>
                Publicar
            </button>
            
        </form>

    </div>
</div>

{% endblock %}
